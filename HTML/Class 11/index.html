<body>

    <form>
        <fieldset>
            <legend>Main Information</legend>

            <!-- input text -->
            <p>Username:</p><input type="text" name="username" placeholder="Enter your username">

            <!-- input password -->
            <p>Password:</p><input type="password" name="Password" placeholder="Enter your password">

            <!-- textarea -->
            <p>Add your description:</p>
            <textarea name="descriptionbox" cols="30" rows="10" placeholder="Enter your description"></textarea>
        </fieldset>

        <!-- radio button -->
        <fieldset>
            <Legend>Selection</Legend>
            <p>Enter your interest:</p>
            <input type="radio" name="interest" value="fashion"> Fashion
            <input type="radio" name="interest" value="food">Food
            <input type="radio" name="interest" value="sports">Sports
            <input type="radio" name="interest" value="games">Games


            <!-- checkbox -->

            <p>Enter your another social media:</p>
            <input type="checkbox" name="socailmedia" value="facebook"> facebook
            <input type="checkbox" name="socailmedia" value="instagram">instagram
            <input type="checkbox" name="socailmedia" value="linkedin">linkedin
            <input type="checkbox" name="socailmedia" value="twitter">twitter
        </fieldset>

        <!-- dropdown -->

        <p>Enter your country</p>
        <select name="country">
            <option value="pakistan">pakistan</option>
            <option value="india">India</option>
            <option value="bangladesh">Bangladesh</option>
            <option value="russia">russia</option>
        </select>
