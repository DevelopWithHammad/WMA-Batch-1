<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    
    <!-- We can use Anchor Tag by <a> and give link in href attribute -->

        <ul>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.instagram.com">Instagram</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
        </ul>

        <!-- If we have to give email address. We have to write mailto in href -->

       My Email: <a href="hammadurrehman700@gmail.com">hammadurrehman700@gmail.com</a>

       <br />
       <br />
       <br />

       <!-- If we want to open our link in new tab we use target attribute. In target attributewe have to pass _blank value -->


       <a href="https://www.facebook.com" target="_blank">Facebook</a>

</body>
</html>
